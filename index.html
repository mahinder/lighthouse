<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Light House</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:400,700,300' type='text/css'>
  <!-- Font awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Css library -->
  <link rel="stylesheet" href="css/sierra.min.css">

  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <header class="header-fixed-top" role="navigation">
    <div class="container">
      <div class="header text-center">
        <h1>LightHouse Electric Asset Order Tool</h1>
      </div>
    </div>
  </header>

  <div id="app">

    <div class="section">
      <div class="container">
        <div class="row aligner-center-vertical">
          <div class="col-sm-6 col-xs-12">
              <address>
                  {{userData.name}}
                  <br> {{userData.job}}
                  <br> {{userData.street}}
                </address>
          </div>
          <div class="col-sm-6 col-xs-12">
            <nav class="block-mobile text-center content-end">
              <a href="#" v-for="menu in menuItems" class="button button-outlined block-mobile" >{{menu.name}}</a>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row form-row">
            <div class="col-xs-12 col-md-6">
                <div class="form-collapse aligner-space-around">
                    <div class="select item">
                        <select name="wbsList" id="wbsList">
                            <option>All WBS</option>
                            <option v-for="wbs in wbsData">{{wbs.name}}</option>
                        </select>
                        <i class="fa fa-angle-down fa-2"></i>
                    </div>
                    <div class="select item">
                        <select name="tools" id="tools">
                            <option>All Tools</option>
                            <option v-for="tool in toolsData">{{tool.name}}</option>
                        </select>
                        <i class="fa fa-angle-down fa-2"></i>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="input input-with-icon full-width">
                    <input id="search" class="search" placeholder="Search" type="text">
                    <button class="input-icon fa fa-search fa-lg"></button>
                </div>
            </div>
        </div>

        <div class="section table-section" v-for="accessory in accessoriesData">
            <!-- <h2 class="text-big">WBS 1</h2> -->
            <table class="table table-responsive table-break-medium light action-buttons">
                <span class="align-left"><strong>{{accessory.wbs}}</strong></span>
                <tbody><tr class="text-small">
                    <th>Item</th>
                    <th>Discription</th>
                    <th>Qty Available</th>
                    <th>Status</th>
                    <th>Qty</th>
                    <th>Add/Remove</th>
                </tr>
                <tr v-for="tool in accessory.tools">
                    <td data-th="Item">{{tool.tool}}</td>
                    <td data-th="Discription">{{tool.discription}}</td>
                    <td data-th="Qty Available" class="max">{{tool.availableQty}}</td>
                    <td data-th="Status">{{tool.status}}</td>
                    <td data-th="Qty" class="calculation">0</td>
                    <td data-th="Add/Remove">
                      <span class="block-mobile text-center">
                         <i class="fa fa-plus badges-list-item badge-primary" style="cursor: pointer" v-on:click="add"></i>
                          <i class="fa fa-minus badges-list-item badge-primary"  style="cursor: pointer" v-on:click="remove"></i>
                      </span>
                    </td>
                </tr>                
            </tbody></table>
        </div>
      <hr>

    </div>
    <!-- /container -->

  </div> <!-- #app -->


  <footer id="footer">
    <p>&copy; Company 2017</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
