<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Light House</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:400,700,300' type='text/css'>
  <!-- Font awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/main.css">

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <header class="header-fixed-top" role="navigation">
    <div class="container">
      <div class="header text-center">
        <h1>LightHouse Electric Asset Order Tool</h1>
      </div>
    </div>
  </header>

  <div id="app">

    <div class="section">
      <div class="container">
        <div class="row aligner-center-vertical">
          <div class="col-sm-6 col-xs-12">
              <address>
                  Jon Smith
                  <br> Job #12345- PIT Stadium:
                  <br> 123 Any Street, PA. USA
                </address>
          </div>
          <div class="col-sm-6 col-xs-12">
            <nav class="block-mobile text-center content-end">
              <a href="#" v-for="menu in menuItems" class="button button-outlined block-mobile">{{menu.name}}</a>
            </nav>
          </div>
        </div>
      </div>

    <div class="container">

        <div class="section">
            <table class="table table-responsive table-break-medium light action-buttons">
                <tbody><tr class="text-small">
                    <th>Item</th>
                    <th>Discription</th>
                    <th>Qty</th>
                    <th>Add/Remove</th>
                </tr>
                <tr>
                    <td data-th="Item">Drills</td>
                    <td data-th="Discription">26</td>
                    <td data-th="Qty">1</td>
                    <td data-th="Add/Remove">
                      <span class="block-mobile text-center">
                        <i class="fa fa-plus badges-list-item badge-primary" style="cursor: pointer" v-on:click="add"></i>
                        <i class="fa fa-minus badges-list-item badge-primary"  style="cursor: pointer" v-on:click="remove"></i>
                      </span>
                    </td>
                </tr>
                <tr>
                    <td data-th="Item">Saw</td>
                    <td data-th="Discription">27</td>
                    <td data-th="Qty">1</td>
                    <td data-th="Add/Remove">
                        <span class="block-mobile text-center">
                          <button class="button button-primary button-small button-only-icon"><i class="fa fa-plus"></i></button>
                          <button class="button button-secondary button-small button-only-icon"><i class="fa fa-minus"></i></button>
                        </span>
                      </td>
                </tr>
                
            </tbody></table>
        </div>
      <hr>

    </div>
    <!-- /container -->

  </div> <!-- #app -->


  <footer id="footer">
    <p>&copy; Company 2017</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
